        <div class="converter">
          <div class="content">
            <marquee>
                <h2>Number System Converter</h2>
            </marquee>
            <div class="row">
                <div class="column">
                    <label for="">From:</label>
                    <select id="conversionFrom" onchange="updateToOptions(); updateInputType()">
                        <option value="--">--</option>
                        <option value="bin">Binary</option>
                        <option value="oct">Octal</option>
                        <option value="dec">Decimal</option>
                        <option value="hex">Hexadecimal</option>
                    </select>
                    <label for="">To:</label>
                    <select id="conversionTo">
                        <option value="--">--</option>
                        <option value="bin">Binary</option>
                        <option value="oct">Octal</option>
                        <option value="dec">Decimal</option>
                        <option value="hex">Hexadecimal</option>
                    </select>
                </div>
            </div>
                <div class="input">
                    <label for="numberInput">Enter Number:</label>
                    <input type="text" id="numberInput" placeholder="B E W A R E ! ! !">
                </div>
                
                <audio id="conversionSound" src="img/converted.mp3"></audio>
                
                <div class="buttons">
                    <button onclick="convert()"> Convert</button>
                    <button onclick="resetFields()"> Reset</button>
                </div>
                <div class="output">
                    <label for="convertedOutput">Result:</label>
                    <input type="text" id="convertedOutput" readonly>
                </div>
          </div>
